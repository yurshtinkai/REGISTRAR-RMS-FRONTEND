services:
  - type: web
    name: rms-front
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        value: https://rms-back-bxkx.onrender.com
    healthCheckPath: /
    autoDeploy: true
    branch: main